name: Build & Push Backend Image (GHCR)

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # <-- required to push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ./textlift-backend
          file: ./textlift-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/textlift-backend:latest
            ghcr.io/${{ github.repository_owner }}/textlift-backend:${{ steps.vars.outputs.sha_short }}
